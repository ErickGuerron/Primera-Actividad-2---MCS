<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #c49979;
    }

    h1 {
      margin-top: 20px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 15px;
      justify-content: center;
      margin: 20px auto;
    }
    

    .hole {
      width: 120px;
      height: 120px;
      background: #efeae6;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .mole {
        width: 100px;
        height: 100px;
        background-size: cover;
        background-position: center;
        position: absolute;
        bottom: -120px;
        left: 10px;
        transition: bottom 0.3s;
    }


    .mole.up {
      bottom: 10px;
    }

    #scoreboard {
      margin: 20px;
      font-size: 20px;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn:hover {
      background: #45a049;
    }
    
    body.blur #game {
  filter: blur(5px);
}


    #gameOver {
  position: fixed;
  inset: 0;               /* equivale a top:0; left:0; right:0; bottom:0 */
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;           /* aseg√∫rate que est√° por encima de todo */
}

#gameOver.hidden {
  display: none;
}

#gameOver .overlay {
  background: white;
  padding: 40px 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0px 6px 12px rgba(0,0,0,0.4);
  min-width: 280px;        /* ancho m√≠nimo */
  max-width: 90%;          /* responsivo */
}


    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #restartBtn:hover {
      background: #45a049;
    }

  </style>
</head>
<body>
    

  <h1>Whack-a-Club</h1>
  <div id="scoreboard">
    ‚è± Time: <span id="time">30</span>s | üéØ Score: <span id="score">0</span>
  </div>
  <button id="startBtn">Start Game</button>

  <div id="game">
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
  </div>

  <div id="gameOver" class="hidden">
    <div class="overlay">
      <h2>Game Over</h2>
      <p>Your final score: <span id="finalScore">0</span></p>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>

  <script>
    const moles = document.querySelectorAll('.mole');
    const scoreBoard = document.getElementById('score');
    const timeBoard = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const moleImages = [
        "images/mole1.png",
        "images/mole2.png",
        "images/mole3.png",
        "images/mole4.png", 
        "images/mole5.png", 
        "images/mole6.png", 
        "images/mole7.png", 
    ];

    let lastHole;
    let timeUp = false;
    let score = 0;
    let timeLeft = 30;
    let countdown;

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole() {
      const index = Math.floor(Math.random() * moles.length);
      const hole = moles[index];
      if (hole === lastHole) {
        return randomHole();
      }
      lastHole = hole;
      return hole;
    }

    function peep() {
      const time = randomTime(500, 1200);
      const mole = randomHole();
      mole.classList.add('up');
       const randomImage = moleImages[Math.floor(Math.random() * moleImages.length)];
    mole.style.backgroundImage = `url(${randomImage})`;
      setTimeout(() => {
        mole.classList.remove('up');
        if (!timeUp) peep();
      }, time);
    }

    function startGame() {
  score = 0;
  scoreBoard.textContent = score;
  timeLeft = 30;
  timeBoard.textContent = timeLeft;
  timeUp = false;

  document.getElementById("gameOver").classList.add("hidden");

  peep();

  countdown = setInterval(() => {
    timeLeft--;
    timeBoard.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(countdown);
      timeUp = true;
      endGame();
    }
  }, 1000);
}

function endGame() {
  document.body.classList.add("blur");
  document.getElementById("finalScore").textContent = score;
  document.getElementById("gameOver").classList.remove("hidden");
}

document.getElementById("restartBtn").addEventListener("click", () => {
  startGame();
});


    function hit(e) {
      if (!e.isTrusted) return; // avoid cheating
      if (this.classList.contains('up')) {
        score++;
        this.classList.remove('up');
        scoreBoard.textContent = score;
      }
    }

    moles.forEach(mole => mole.addEventListener('click', hit));
    startBtn.addEventListener('click', startGame);
  </script>

</body>
</html>
